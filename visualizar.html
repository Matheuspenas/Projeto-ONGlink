<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Visualizar Necessidades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/visualizar.css"
    />
    <!-- biblioteca de icones -->
    <script
      src="https://kit.fontawesome.com/837fbc3de2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>
        <img src="./img/logoong.png" alt="logoong" class="logo" />
        ONGlink
      </h1>
      <p>Conectando quem quer ajudar com quem precisa de ajuda</p>
      <nav class="headerNav">
        <a href="./index.html">Página inicial</a>
        <a href="./cadastro.html">Cadastrar Necessidade</a>
      </nav>
    </header>

    <main>
      <section class="filtros">
        <i class="fa-solid fa-magnifying-glass filtro-icone"></i>
        <input
          type="text"
          id="pesquisa"
          placeholder="Buscar por título ou descrição..."
        />
        <i class="fa-solid fa-filter filtro-icone"></i>
        <select id="filtroTipo">
          <option value="">Todos os Tipos</option>
          <option value="Educação">Educação</option>
          <option value="Saúde">Saúde</option>
          <option value="Meio Ambiente">Meio Ambiente</option>
          <option value="Doação de Roupas">Doação de Roupas</option>
          <option value="Doação de Alimentos">Doação de Alimentos</option>
          <option value="Outros">Outros</option>
        </select>
      </section>

      <section id="listaNecessidades" class="cards-container"></section>
    </main>

    <footer>
      <p>&copy; 2025 | ONGlink | Todos os direitos reservados</p>
    </footer>
    <script src="./js/visualizar.js"></script>
  </body>
</html>
